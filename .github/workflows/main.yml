name: Build and Push Docker Image

on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  check-base-image:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Get image digest from Docker Hub API
        id: get_digest
        run: |
          RESPONSE=$(curl -s https://registry.hub.docker.com/v2/repositories/library/wordpress/tags/php8.3-fpm-alpine)
          echo "Response: $RESPONSE"
          DIGEST=$(echo "$RESPONSE" | jq -r '.images[0].digest')
          echo "digest=$DIGEST" >> $GITHUB_ENV

      - name: Save current base image digest
        id: save_digest
        run: |
          echo "${{ env.digest }}" > wordpress_php8.3-fpm-alpine_digest.txt

      - name: Compare with previous digest
        id: compare
        run: |
          if [[ -f wordpress_php8.3-fpm-alpine_digest.txt ]]; then
            if [[ "$(cat wordpress_php8.3-fpm-alpine_digest.txt)" != "${{ env.digest }}" ]]; then
              echo "needs_build=true" >> $GITHUB_ENV
            else
              echo "needs_build=false" >> $GITHUB_ENV
            fi
          else
            echo "No previous digest found. Triggering build."
            echo "needs_build=true" >> $GITHUB_ENV
          fi


  build-and-push:
    needs: check-base-image
    if: ${{ needs.check-base-image.outputs.needs_build == 'true' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: bibica/wordpress-wp-cli-php8.3-fpm-alpine
          platforms: linux/amd64,linux/arm64

      - name: Update digest in repository
        run: |
          echo "${{ steps.check-base-image.outputs.digest }}" > wordpress_php8.3-fpm-alpine_digest.txt
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add wordpress_php8.3-fpm-alpine_digest.txt
          git commit -m "Update base image digest to ${{ steps.check-base-image.outputs.digest }}"
          git push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
