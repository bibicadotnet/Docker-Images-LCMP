name: Build and Push Docker Image

on:
  schedule:
    # Tự động chạy hàng ngày vào 0h theo múi giờ Việt Nam (UTC+7)
    - cron: "0 17 * * *"
  workflow_dispatch: # Cho phép chạy thủ công nếu cần

jobs:
  check-base-image:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Check base image digest
        id: check_base_image
        run: |
          # Pull the image and get the digest
          docker pull wordpress:php8.3-fpm-alpine
          IMAGE_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' wordpress:php8.3-fpm-alpine)
          echo "Base image digest is $IMAGE_DIGEST"
          echo "::set-output name=digest::$IMAGE_DIGEST"

      - name: Save current base image digest
        id: save_digest
        run: echo "${{ steps.check_base_image.outputs.digest }}" > wordpress_php8.3-fpm-alpine_digest.txt

      - name: Compare with previous digest
        id: compare
        run: |
          if [[ -f wordpress_php8.3-fpm-alpine_digest.txt ]]; then
            if [[ "$(cat wordpress_php8.3-fpm-alpine_digest.txt)" != "${{ steps.check_base_image.outputs.digest }}" ]]; then
              echo "needs_build=true" >> $GITHUB_ENV
            else
              echo "needs_build=false" >> $GITHUB_ENV
            fi
          else
            echo "No previous digest found. Triggering build."
            echo "needs_build=true" >> $GITHUB_ENV
          fi

      - name: Set needs_build output
        id: set_needs_build
        run: |
          if [[ -f wordpress_php8.3-fpm-alpine_digest.txt && "$(cat wordpress_php8.3-fpm-alpine_digest.txt)" != "${{ steps.check_base_image.outputs.digest }}" ]]; then
            echo "::set-output name=needs_build::true"
          else
            echo "::set-output name=needs_build::false"
          fi

  build-and-push:
    needs: check-base-image
    if: ${{ needs.check-base-image.outputs.needs_build == 'true' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: bibica/wordpress-wp-cli-php8.3-fpm-alpine
          platforms: linux/amd64,linux/arm64

      - name: Update digest in repository
        run: |
          echo "${{ steps.check_base_image.outputs.digest }}" > wordpress_php8.3-fpm-alpine_digest.txt
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add wordpress_php8.3-fpm-alpine_digest.txt
          git commit -m "Update base image digest to ${{ steps.check_base_image.outputs.digest }}"
          git push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
